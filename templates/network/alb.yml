  #     Port: 8080
  #     Protocol: HTTP

  # -------------------------------------
  # S3 Bucket For ALB Access Logs (Use only staging and production)
  # -------------------------------------
  # LogsBucket:
  #   Condition: IsEnabledAccessLogs
  #   Type: AWS::S3::Bucket
  #   Properties:
  #     BucketName: !Join
  #       - "-"
  #       - - !Sub "${ProjectName}-${Environment}-alb-access-logs"
  #         - !Select [0, !Split ["-", !Select [2, !Split ["/", !Ref AWS::StackId]]]]
